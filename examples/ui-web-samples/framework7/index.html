<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Layer UI Sample">

    <title>My App</title>

    <link rel="shortcut icon" href="http://static.layer.com/web/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css">

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Common CSS and Identity dialog -->
    <link href="common/ui_web_style.css" rel="stylesheet">
    <link href="common/login_style.css" rel="stylesheet">
    <script src="common/identityServices.js"></script>

    <link href="mobile_web_style.css" rel="stylesheet">

    <!-- Layer Web SDK + UI -->
    <script src='https://cdn.layer.com/sdk/3.2/layer-websdk.min.js'></script>
    <script src='http://cdn.layer.com/ui/1.0/layer-ui-web.min.js'></script>
    <link href='https://cdn.layer.com/ui/1.0/themes/bubbles-basic.css' rel='stylesheet' />
  </head>

  <body>
    <div class="main-app">
      <div class="statusbar-overlay"></div>
      <div class="panel-overlay"></div>
      <div class="views">
        <div class="view view-main">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left sliding">
                <div class="header">
                  <layer-presence></layer-presence>
                  <div class='title'></div>
                </div>
              </div>
              <div class="right">
                <a href="#" data-popup=".popup-participants"  class="open-popup" title="Create a new conversation">
                  <i class="icon fa fa-pencil-square-o"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="pages navbar-through">
            <div data-page="index" class="page">
              <div class="page-content">
                <layer-conversations-list></layer-conversations-list>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="popup popup-participants">
        <div class="content-block">
          <p class="create-conversation-header">Select Participants</p>
          <a href="#" class="close-button close-popup"><i class="icon fa fa-close"></i></a>
          <div class="participant-container"><layer-identities-list></layer-identities-list></div>
          <div><a href="#" class="close-popup create-conversation-button button">Start Conversation</a></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <script type="text/javascript" src="index.js"></script></div>
  </body>
</html>
